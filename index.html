<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble game</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="ptop">
                <div class="elem">
                    <h2>Hit</h2>
                    <div id="hitVal" class="box">0</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id="score" class="box">0</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div class="box" id="clock">60</div>
                </div>
            </div>
            <div id="pbottom">
                <div id="finalscr"></div>
            </div>
        </div>
        <p id="credits">Made by West Tiwan</p>
    </div>
    <script src="/javascr.js"></script>
</body>
</html>
